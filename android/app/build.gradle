plugins {
    id "com.android.application"
    // FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
    id 'com.google.firebase.appdistribution'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "afroo.belleza.app"
    compileSdk 36
    ndkVersion = '27.0.12077973'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled = true
    }

    defaultConfig {
        applicationId = "afroo.belleza.app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
    buildToolsVersion '35.0.0'
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:25.0.1' // Use the latest version available
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.google.firebase:firebase-inappmessaging-display:22.0.1'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.facebook.android:facebook-android-sdk:18.1.3'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'

    // Add other dependencies here
}

flutter {
    source = "../.."
}


// AJOUTEZ CE BLOC :
firebaseAppDistribution {
    // L'App ID de votre app Android (trouvable dans les paramètres du projet Firebase)
    appId = "1:917397990481:android:8874ee471d489d544d9c70"

    // Spécifier que nous déployons un App Bundle
    artifactType = "AAB"

    // Notes de version (optionnel)
    releaseNotes = "Nouvelle version pour test (build AAB)"
    groups = "testeurs-internes, afro-teams" // Groupes créés dans la console App Distribution
}
